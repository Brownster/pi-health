<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Health Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <header class="bg-gray-800 p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">Raspberry Pi Health Dashboard</h1>
    </header>

    <main class="p-4">
        <section id="system-stats" class="mb-8">
            <h2 class="text-xl font-semibold mb-4">System Metrics</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-gray-700 p-4 rounded shadow">
                    <h3 class="text-lg font-semibold">CPU Usage</h3>
                    <p id="cpu-usage" class="text-xl">--%</p>
                </div>
                <div class="bg-gray-700 p-4 rounded shadow">
                    <h3 class="text-lg font-semibold">Memory Usage</h3>
                    <p id="memory-usage" class="text-xl">--%</p>
                </div>
                <div class="bg-gray-700 p-4 rounded shadow">
                    <h3 class="text-lg font-semibold">Temperature</h3>
                    <p id="temperature" class="text-xl">-- °C</p>
                </div>
            </div>
        </section>

        <section id="docker-containers">
            <h2 class="text-xl font-semibold mb-4">Docker Containers</h2>
            <table class="table-auto w-full bg-gray-800 rounded shadow">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Container Name</th>
                        <th class="px-4 py-2">Image</th>
                        <th class="px-4 py-2">Status</th>
                        <th class="px-4 py-2">Actions</th>
                        <th class="px-4 py-2">Open</th>
                    </tr>
                </thead>
                <tbody id="container-list">
                    <tr>
                        <td colspan="5" class="text-center py-4">No containers to display</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script>
        async function fetchSystemMetrics() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                document.getElementById('cpu-usage').textContent = `${data.cpu_usage_percent}%`;
                document.getElementById('memory-usage').textContent = `${data.memory_usage.percent}%`;
                document.getElementById('temperature').textContent = `${data.temperature_celsius || '--'} °C`;
            } catch (error) {
                console.error('Error fetching system metrics:', error);
            }
        }

        async function fetchDockerContainers() {
            try {
                const response = await fetch('/api/containers');
                const containers = await response.json();

                const containerList = document.getElementById('container-list');
                containerList.innerHTML = '';

                containers.forEach(container => {
                    const row = document.createElement('tr');

                    // Dynamically generate icon path
                    const iconPath = `/static/icons/${container.name}.png`;

                    row.innerHTML = `
                        <td class="px-4 py-2">${container.name}</td>
                        <td class="px-4 py-2">${container.image}</td>
                        <td class="px-4 py-2">${container.status}</td>
                        <td class="px-4 py-2">
                            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded" onclick="controlContainer('${container.id}', 'start')">Start</button>
                            <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded" onclick="controlContainer('${container.id}', 'stop')">Stop</button>
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded" onclick="controlContainer('${container.id}', 'restart')">Restart</button>
                        </td>
                        <td class="px-4 py-2">
                            <a href="http://${window.location.hostname}:${container.port}" target="_blank">
                                <img src="${iconPath}" alt="${container.name} icon" class="h-8 w-8">
                            </a>
                        </td>
                    `;

                    containerList.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching Docker containers:', error);
            }
        }

        async function controlContainer(id, action) {
            try {
                const response = await fetch(`/api/containers/${id}/${action}`, { method: 'POST' });
                const result = await response.json();
                console.log(result);
                fetchDockerContainers();
            } catch (error) {
                console.error('Error controlling container:', error);
            }
        }

        fetchSystemMetrics();
        fetchDockerContainers();

        setInterval(fetchSystemMetrics, 5000);
        setInterval(fetchDockerContainers, 10000);
    </script>
</body>
</html>
