<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Redirect to login if not logged in
        if (!sessionStorage.getItem("loggedIn")) {
            window.location.href = "/login.html";
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Configuration - Pi-Health Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        textarea {
            font-family: monospace;
        }
        
        .notification {
            transition: opacity 0.3s, transform 0.3s;
        }
        
        /* Button click effect */
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans min-h-screen">
    <header class="bg-gradient-to-r from-blue-700 to-indigo-800 shadow-lg">
        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold text-center text-white">Pi-Health Dashboard</h1>
        </div>
    </header>

    <!-- Navigation bar -->
    <nav class="bg-gray-800 shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex space-x-4">
                    <a href="/" class="px-3 py-2 rounded-md text-gray-300 hover:bg-gray-700 hover:text-white font-medium">Home</a>
                    <a href="/system.html" class="px-3 py-2 rounded-md text-gray-300 hover:bg-gray-700 hover:text-white font-medium">System Health</a>
                    <a href="/containers.html" class="px-3 py-2 rounded-md text-gray-300 hover:bg-gray-700 hover:text-white font-medium">Containers</a>
                    <a href="/edit.html" class="px-3 py-2 rounded-md text-white bg-blue-600 font-medium">Edit Config</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Notification area - fixed position at the top right -->
    <div id="notification-area" class="fixed top-4 right-4 z-50 w-72 flex flex-col items-end"></div>

    <!-- Main content -->
    <main class="container mx-auto p-6">
        <section class="mb-10">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">Docker Compose</h2>
                <div class="flex space-x-2">
                    <button onclick="saveCompose()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                        </svg>
                        Save
                    </button>
                    <button onclick="composeUp()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Compose Up
                    </button>
                </div>
            </div>
            <textarea id="compose-editor" class="w-full h-96 p-4 bg-gray-800 rounded-lg shadow-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Loading..."></textarea>
        </section>

        <section>
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">Environment Variables (.env)</h2>
                <button onclick="saveEnv()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                    </svg>
                    Save
                </button>
            </div>
            <textarea id="env-editor" class="w-full h-64 p-4 bg-gray-800 rounded-lg shadow-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Loading..."></textarea>
        </section>
    </main>

    <script>
        // Show notification function
        function showNotification(message, type = 'info') {
            const notificationArea = document.getElementById('notification-area');
            const notification = document.createElement('div');
            notification.className = `notification bg-opacity-90 p-3 mb-2 rounded shadow-lg transform transition-all duration-500 opacity-0 translate-x-10`;
            
            // Set background color based on type
            if (type === 'success') notification.classList.add('bg-green-600');
            else if (type === 'error') notification.classList.add('bg-red-600');
            else notification.classList.add('bg-blue-600');
            
            notification.innerHTML = message;
            notificationArea.appendChild(notification);
            
            // Fade in and slide
            setTimeout(() => {
                notification.classList.remove('opacity-0', 'translate-x-10');
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('opacity-0', 'translate-x-10');
                setTimeout(() => {
                    notification.remove();
                }, 500);
            }, 3000);
        }

        async function fetchFile(apiUrl, textareaId) {
            const textarea = document.getElementById(textareaId);
            try {
                textarea.disabled = true;
                textarea.value = "Loading...";
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.error) {
                    textarea.value = `Error: ${data.error}`;
                    showNotification(`Error loading file: ${data.error}`, 'error');
                } else {
                    textarea.value = data.content;
                }
            } catch (error) {
                textarea.value = `Error: ${error}`;
                showNotification(`Error loading file: ${error}`, 'error');
            } finally {
                textarea.disabled = false;
            }
        }

        async function saveFile(apiUrl, textareaId) {
            const textarea = document.getElementById(textareaId);
            const content = textarea.value;
            
            // Disable the textarea while saving
            textarea.disabled = true;
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: content }),
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showNotification(`Error: ${data.error}`, 'error');
                } else {
                    showNotification('File saved successfully!', 'success');
                }
            } catch (error) {
                showNotification(`Error: ${error}`, 'error');
            } finally {
                // Re-enable the textarea
                textarea.disabled = false;
            }
        }

        async function composeUp() {
            showNotification('Applying Docker Compose changes...', 'info');
            
            try {
                const response = await fetch('/api/compose/up', { method: 'POST' });
                const data = await response.json();
                
                if (data.error) {
                    showNotification(`Error: ${data.error}`, 'error');
                } else {
                    showNotification(data.status, 'success');
                }
            } catch (error) {
                showNotification(`Error: ${error}`, 'error');
            }
        }

        function fetchCompose() {
            fetchFile('/api/compose', 'compose-editor');
        }

        function saveCompose() {
            saveFile('/api/compose', 'compose-editor');
        }

        function fetchEnv() {
            fetchFile('/api/env', 'env-editor');
        }

        function saveEnv() {
            saveFile('/api/env', 'env-editor');
        }

        // Initial fetch
        fetchCompose();
        fetchEnv();
    </script>
</body>
</html>
