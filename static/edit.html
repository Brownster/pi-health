<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Redirect to login if not logged in
        if (!sessionStorage.getItem("loggedIn")) {
            window.location.href = "/login.html";
        }

        // Display logged-in user
        const username = sessionStorage.getItem("username");
        if (username) {
            document.addEventListener('DOMContentLoaded', () => {
                const userEl = document.getElementById('logged-in-user');
                if (userEl) userEl.textContent = username;
            });
        }

        // Logout function
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
            } catch (e) {
                // Ignore errors
            }
            sessionStorage.clear();
            window.location.href = '/login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Configuration - Pi-Health Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css">
    <script src="/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/yaml/yaml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <style>
        textarea {
            font-family: monospace;
        }
        
        .notification {
            transition: opacity 0.3s, transform 0.3s;
        }
        
        /* Button click effect */
        button:active {
            transform: scale(0.95);
        }
        
        /* Custom Coraline button */
        .coraline-button {
            background: linear-gradient(to bottom, #5f4b8b, #372b53);
            border: 1px solid #8a6cbd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
        }
        
        .coraline-button:hover {
            background: linear-gradient(to bottom, #6f58a3, #413162);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .editor-error {
            border-color: #f56565;
            box-shadow: 0 0 0 1px rgba(245, 101, 101, 0.6);
        }

        .error-banner {
            background-color: rgba(245, 101, 101, 0.15);
            border: 1px solid rgba(245, 101, 101, 0.6);
            color: #feb2b2;
        }

        .CodeMirror {
            height: 24rem;
            background-color: #2d3748;
            color: #e2e8f0;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-blue-100 font-sans min-h-screen">
    <header class="bg-gradient-to-r from-purple-900 to-blue-900 shadow-lg relative overflow-hidden">
        <div class="absolute inset-0 overflow-hidden">
            <img src="/theme-banner" alt="Dashboard" class="w-full h-full object-cover opacity-40 blur-sm">
        </div>
        <div class="container mx-auto p-8 relative">
            <h1 class="text-4xl font-bold text-center text-blue-200 font-serif" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">Pi-Health Dashboard</h1>
        </div>
    </header>

    <!-- Navigation bar -->
    <nav class="bg-purple-900 shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex space-x-4">
                    <a href="/" class="px-3 py-2 rounded-md text-blue-200 hover:bg-purple-800 hover:text-white font-medium">Home</a>
                    <a href="/system.html" class="px-3 py-2 rounded-md text-blue-200 hover:bg-purple-800 hover:text-white font-medium">System Health</a>
                    <a href="/containers.html" class="px-3 py-2 rounded-md text-blue-200 hover:bg-purple-800 hover:text-white font-medium">Containers</a>
                    <a href="/stacks.html" class="px-3 py-2 rounded-md text-blue-200 hover:bg-purple-800 hover:text-white font-medium">Stacks</a>
                    <a href="/apps.html" class="px-3 py-2 rounded-md text-blue-200 hover:bg-purple-800 hover:text-white font-medium">Apps</a>
                    <a href="/disks.html" class="px-3 py-2 rounded-md text-blue-200 hover:bg-purple-800 hover:text-white font-medium">Disks</a>
                    <a href="/edit.html" class="px-3 py-2 rounded-md text-white bg-blue-800 font-medium border border-blue-400">Edit Config</a>
                    <a href="/settings.html" class="px-3 py-2 rounded-md text-blue-200 hover:bg-purple-800 hover:text-white font-medium">Settings</a>
                </div>
                <div class="flex items-center space-x-3">
                    <span id="logged-in-user" class="text-blue-200 text-sm"></span>
                    <button onclick="logout()" class="px-3 py-2 rounded-md text-red-300 hover:bg-red-800 hover:text-white font-medium text-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Notification area - fixed position at the top right -->
    <div id="notification-area" class="fixed top-4 right-4 z-50 w-72 flex flex-col items-end"></div>

    <!-- Main content -->
    <main class="container mx-auto p-6">
        <section class="mb-10">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">Docker Compose</h2>
                <div class="flex space-x-2">
                    <button onclick="saveCompose()" class="coraline-button text-blue-100 font-bold py-2 px-4 rounded flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                        </svg>
                        Save
                    </button>
                    <button onclick="composeUp()" class="coraline-button text-blue-100 font-bold py-2 px-4 rounded border border-green-700 flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Compose Up
                    </button>
                </div>
            </div>
            <div id="compose-error-banner" class="error-banner hidden rounded px-3 py-2 text-sm mb-2">
                Compose validation error: <span id="compose-error-text"></span>
            </div>
            <textarea id="compose-editor" class="w-full h-96 p-4 bg-gray-800 rounded-lg shadow-lg border border-purple-800/50 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Loading..."></textarea>
        </section>

        <section>
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">Environment Variables (.env)</h2>
                <button onclick="saveEnv()" class="coraline-button text-blue-100 font-bold py-2 px-4 rounded flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                    </svg>
                    Save
                </button>
            </div>
            <textarea id="env-editor" class="w-full h-64 p-4 bg-gray-800 rounded-lg shadow-lg border border-purple-800/50 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Loading..."></textarea>
        </section>
    </main>

    <script>
        let composeEditor = null;

        // Show notification function
        function showNotification(message, type = 'info') {
            const notificationArea = document.getElementById('notification-area');
            const notification = document.createElement('div');
            notification.className = `notification bg-opacity-90 p-3 mb-2 rounded shadow-lg transform transition-all duration-500 opacity-0 translate-x-10`;
            
            // Set background color based on type
            if (type === 'success') notification.classList.add('bg-green-600');
            else if (type === 'error') notification.classList.add('bg-red-600');
            else notification.classList.add('bg-blue-600');
            
            notification.innerHTML = message;
            notificationArea.appendChild(notification);
            
            // Fade in and slide
            setTimeout(() => {
                notification.classList.remove('opacity-0', 'translate-x-10');
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('opacity-0', 'translate-x-10');
                setTimeout(() => {
                    notification.remove();
                }, 500);
            }, 3000);
        }

        async function fetchFile(apiUrl, textareaId) {
            const textarea = document.getElementById(textareaId);
            try {
                textarea.disabled = true;
                textarea.value = "Loading...";
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.error) {
                    if (textareaId === 'compose-editor') {
                        setComposeValue(`Error: ${data.error}`);
                    } else {
                        textarea.value = `Error: ${data.error}`;
                    }
                    showNotification(`Error loading file: ${data.error}`, 'error');
                } else {
                    if (textareaId === 'compose-editor') {
                        setComposeValue(data.content);
                        validateCompose(true);
                    } else {
                        textarea.value = data.content;
                    }
                }
            } catch (error) {
                if (textareaId === 'compose-editor') {
                    setComposeValue(`Error: ${error}`);
                } else {
                    textarea.value = `Error: ${error}`;
                }
                showNotification(`Error loading file: ${error}`, 'error');
            } finally {
                textarea.disabled = false;
            }
        }

        async function saveFile(apiUrl, textareaId) {
            const textarea = document.getElementById(textareaId);
            const content = textareaId === 'compose-editor'
                ? getComposeValue()
                : textarea.value;
            
            // Disable the textarea while saving
            textarea.disabled = true;
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: content }),
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showNotification(`Error: ${data.error}`, 'error');
                } else {
                    showNotification('File saved successfully!', 'success');
                }
            } catch (error) {
                showNotification(`Error: ${error}`, 'error');
            } finally {
                // Re-enable the textarea
                textarea.disabled = false;
            }
        }

        async function composeUp() {
            showNotification('Applying Docker Compose changes...', 'info');
            
            try {
                const response = await fetch('/api/compose/up', { method: 'POST' });
                const data = await response.json();
                
                if (data.error) {
                    showNotification(`Error: ${data.error}`, 'error');
                } else {
                    showNotification(data.status, 'success');
                }
            } catch (error) {
                showNotification(`Error: ${error}`, 'error');
            }
        }

        function fetchCompose() {
            fetchFile('/api/compose', 'compose-editor');
        }

        function saveCompose() {
            if (!validateCompose()) {
                showNotification('Fix compose validation errors before saving', 'error');
                return;
            }
            saveFile('/api/compose', 'compose-editor');
        }

        function fetchEnv() {
            fetchFile('/api/env', 'env-editor');
        }

        function saveEnv() {
            saveFile('/api/env', 'env-editor');
        }

        // Initial fetch
        initEditor();
        fetchCompose();
        fetchEnv();

        function initEditor() {
            const textarea = document.getElementById('compose-editor');
            if (window.CodeMirror) {
                composeEditor = CodeMirror.fromTextArea(textarea, {
                    mode: 'yaml',
                    lineNumbers: true,
                    lineWrapping: true,
                    indentUnit: 2,
                    tabSize: 2,
                    theme: 'default'
                });
                composeEditor.on('change', () => {
                    validateCompose(true);
                });
            }
        }

        function getComposeValue() {
            if (composeEditor) {
                return composeEditor.getValue();
            }
            return document.getElementById('compose-editor').value;
        }

        function setComposeValue(value) {
            if (composeEditor) {
                composeEditor.setValue(value || '');
                return;
            }
            document.getElementById('compose-editor').value = value || '';
        }

        function validateCompose(soft = false) {
            const banner = document.getElementById('compose-error-banner');
            const textEl = document.getElementById('compose-error-text');
            const content = getComposeValue();

            if (!window.jsyaml) {
                banner.classList.add('hidden');
                return true;
            }

            try {
                window.jsyaml.load(content || '');
                banner.classList.add('hidden');
                if (composeEditor) {
                    composeEditor.getWrapperElement().classList.remove('editor-error');
                } else {
                    document.getElementById('compose-editor').classList.remove('editor-error');
                }
                return true;
            } catch (err) {
                textEl.textContent = err.message || String(err);
                banner.classList.remove('hidden');
                if (composeEditor) {
                    composeEditor.getWrapperElement().classList.add('editor-error');
                } else {
                    document.getElementById('compose-editor').classList.add('editor-error');
                }
                return soft ? false : false;
            }
        }
    </script>
</body>
</html>
