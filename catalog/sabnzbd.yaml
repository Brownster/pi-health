id: sabnzbd
name: SABnzbd
description: Usenet downloader
requires: ["vpn"]
disabled_by_default: false
fields:
  - key: TZ
    label: Timezone
    default: "Europe/London"
  - key: PUID
    label: User ID (PUID)
    default: "1000"
  - key: PGID
    label: Group ID (PGID)
    default: "1000"
  - key: CONFIG_DIR
    label: Config root directory
    default: "/home/pi/docker"
  - key: DOWNLOADS_DIR
    label: Downloads directory
    default: "/mnt/downloads"
  - key: INCOMPLETE_DIR
    label: Incomplete downloads dir
    default: "/mnt/downloads/sabdnzbd.incomplete"
service:
  image: lscr.io/linuxserver/sabnzbd:latest
  container_name: sabnzbd
  network_mode: "service:vpn"
  environment:
    - TZ={{TZ}}
    - PUID={{PUID}}
    - PGID={{PGID}}
  volumes:
    - "{{CONFIG_DIR}}/sabnzbd/config:/config"
    - "{{INCOMPLETE_DIR}}:/incomplete-downloads"
    - "{{DOWNLOADS_DIR}}:/downloads"
  restart: unless-stopped
  depends_on:
    vpn:
      condition: service_healthy
