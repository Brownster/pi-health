id: jellyseerr
name: Jellyseerr
description: Media request manager
requires: []
disabled_by_default: false
fields:
  - key: TZ
    label: Timezone
    default: "Europe/London"
  - key: CONFIG_DIR
    label: Config root directory
    default: "/home/pi/docker"
  - key: PORT
    label: Web UI port
    default: "5055"
service:
  image: fallenbagel/jellyseerr:latest
  container_name: jellyseerr
  network_mode: bridge
  environment:
    - LOG_LEVEL=debug
    - TZ={{TZ}}
  volumes:
    - "{{CONFIG_DIR}}/jellyseerr/config:/app/config"
  ports:
    - "{{PORT}}:5055"
  healthcheck:
    test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
    start_period: 20s
    timeout: 3s
    interval: 15s
    retries: 3
  restart: unless-stopped
