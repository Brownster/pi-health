id: rdtclient
name: RDTClient
description: Real-Debrid torrent client
requires: ["vpn"]
disabled_by_default: true
fields:
  - key: TZ
    label: Timezone
    default: "Europe/London"
  - key: PUID
    label: User ID (PUID)
    default: "1000"
  - key: PGID
    label: Group ID (PGID)
    default: "1000"
  - key: CONFIG_DIR
    label: Config root directory
    default: "/home/pi/docker"
  - key: DOWNLOADS_DIR
    label: Downloads directory
    default: "/mnt/downloads"
service:
  image: rogerfar/rdtclient
  container_name: rdtclient
  network_mode: "service:vpn"
  environment:
    - TZ={{TZ}}
    - PUID={{PUID}}
    - PGID={{PGID}}
  volumes:
    - "{{CONFIG_DIR}}/rdtclient:/data/db"
    - "{{DOWNLOADS_DIR}}:/downloads"
  logging:
    driver: json-file
    options:
      max-size: 10m
  restart: unless-stopped
  depends_on:
    vpn:
      condition: service_healthy
