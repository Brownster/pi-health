id: radarr
name: Radarr
description: Movie manager and downloader
requires: ["vpn"]
disabled_by_default: false
fields:
  - key: TZ
    label: Timezone
    default: "Europe/London"
  - key: PUID
    label: User ID (PUID)
    default: "1000"
  - key: PGID
    label: Group ID (PGID)
    default: "1000"
  - key: CONFIG_DIR
    label: Config root directory
    default: "/home/pi/docker"
  - key: MEDIA_DIR
    label: Media directory (Movies)
    default: "/mnt/storage/movies"
  - key: DOWNLOADS_DIR
    label: Downloads directory
    default: "/mnt/downloads"
service:
  image: linuxserver/radarr:latest
  container_name: radarr
  network_mode: "service:vpn"
  environment:
    - TZ={{TZ}}
    - PUID={{PUID}}
    - PGID={{PGID}}
  volumes:
    - "{{CONFIG_DIR}}/radarr:/config"
    - "{{MEDIA_DIR}}:/movies"
    - "{{DOWNLOADS_DIR}}:/downloads"
  restart: unless-stopped
  depends_on:
    vpn:
      condition: service_healthy
